
{% load static %}

<header class="site-header">
  <div class="header-container">


    <div class="logo-section">
      <img src="{% static 'image/Name.png' %}" alt="Creme & Crunch Logo" class="logo-img" />
      <h1 class="company-name">Creme & Crust</h1>
    </div>


    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    
    <nav class="nav-menu">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'our_products' %}">Our Products</a>
      <a href="{% url 'about' %}">About Us</a>
      <a href="{% url 'contact' %}">Contact</a>

      
      <div class="mobile-buttons">
        <a href="#" class="btn-cart">
          <i data-lucide="shopping-cart"></i> Cart ₹0.00
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn-logout">
          <i data-lucide="log-out"></i> Logout
        </a>
        {% else %}
        <a href="{% url 'login' %}" class="btn-login">
          <i data-lucide="log-in"></i> Login
        </a>
        {% endif %}
      </div>
    </nav>
    
    <!-- Cart + Login -->
    <div class="cart-login">
      <div class="cart">
        <i data-lucide="shopping-cart"></i>
        <span class="cart-total">₹0.00</span>
      </div>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-logout">
          <i data-lucide="log-out"></i> Logout
        </a>
      {% else %}
        <a href="javascript:void(0);" onclick="openModal('login')" class="btn btn-login">
          <i data-lucide="log-in"></i>
          <span>Login</span>
        </a>
      {% endif %}
    </div>

  </div>
</header>

<script>
function toggleMenu() {
    const menu = document.querySelector('.nav-menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}
</script>
