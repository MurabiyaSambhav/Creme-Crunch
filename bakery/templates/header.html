{% load static %}
<header class="site-header">
  <div class="header-container">

    <!-- Logo + Company Name -->
    <div class="logo-section">
      <img src="{% static 'image/Name.png' %}" alt="Creme & Crunch Logo" class="logo-img" />
      <h1 class="company-name">Creme & Crunch</h1>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
      <a href="{% url 'home' %}">Home</a>
      <a href="#">Our Products</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
    
    <!-- Cart + Login -->
    <div class="cart-login">
      <div class="cart">
        <i data-lucide="shopping-cart"></i>
        <span class="cart-total">â‚¹0.00</span>
      </div>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-logout">
          <i data-lucide="log-out"></i>
          <span>Logout</span>
        </a>
      {% else %}
        <a href="javascript:void(0);" onclick="openModal('login')" class="btn btn-login">
          <i data-lucide="log-in"></i>
          <span>Login</span>
        </a>
      {% endif %}
    </div>
  </div>
</header>
