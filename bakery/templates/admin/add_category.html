{% extends "admin/admin_base.html" %}
{% load static %}

{% block title %}Add Category | Admin Panel{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/admin_css/add_category.css' %}">

<div class="container">
    <h2>Add Category</h2>
    <form method="POST" class="category-form">
        {% csrf_token %}

        <!-- Category Name -->
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" name="name" placeholder="Enter category name" required>
        </div>

        <!-- Subcategories -->
        <div class="form-group">
            <label>Subcategories:</label>
            <div id="subcategory-container">
                <input type="text" name="subcategories[]" placeholder="Subcategory name">
            </div>
            <button type="button" id="add-subcategory" class="btn-add">+ Add Subcategory</button>
        </div>

        <button type="submit" class="btn-save">Save</button>
    </form>
</div>

<script src="{% static 'js/add_category.js' %}"></script>

{% endblock %}
