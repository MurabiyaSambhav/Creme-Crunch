{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Creme & Crunch{% endblock %}</title>
  <link rel="icon" href="{% static 'image/Name.png' %}" type="image/png">

  <script src="https://unpkg.com/lucide@latest"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
  </style>

  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
</head>
<body class="bg-white">

  {% include "header.html" %}

  <main class="p-0">
    {% block content %}
    {% endblock %}
  </main>

  {% include "footer.html" %}

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
