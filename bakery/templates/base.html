{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Creme & Crunch{% endblock %}</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body class="bg-white">

  {% include "header.html" %}

  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
